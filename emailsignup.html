<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <section>
    <section class="container-sm-reservations">
      <h2 class="signup-heading">email signup</h2>
    </section>
    <section class="container-sm-signup-form">
      <div class="signup-form">
        <form action="resultscareers.html" method="GET">
          <div>
            <label for="name">first name</label>
            <span class="required">- Required</span>
            <input
              class="control"
              type="text"
              name="name"
              id="name"
              value="first name"
              required
            />
          </div>
          <div>
            <label for="name">last name</label>
            <span class="required">- Required</span>
            <input
              class="control"
              type="text"
              name="name"
              id="last name"
              value="Name"
              required
            />
          </div>
          <div>
            <label for="email">Email</label>
            <span class="required">- Required</span>
            <input
              class="control"
              type="email"
              name="email"
              id="email"
              value="Email"
              required
            />
          </div>
        </form>
      </div>
      <div class="apply">
        <button class="btn-apply" type="submit">submit</button>
      </div>
    </section>
  </section>
  <body></body>
</html>
